name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: clang-format
      run: ci/clang-format.sh 

  clang-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: bazel build
      run: CC=clang bazel build //...
    - name: bazel test
      run: CC=clang bazel test //...

  gcc-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: bazel build
      run: CC=gcc bazel build //...
    - name: bazel test
      run: CC=gcc bazel test //...