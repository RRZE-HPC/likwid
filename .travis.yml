language: c
compiler: gcc
install: true
dist: trusty
sudo: required
script:
  - make && sudo make install
  - /usr/local/bin/likwid-topology -c -C -g
  - /usr/local/bin/likwid-pin -p
  - sudo modprobe msr
  - ls -la /dev/cpu/*
  - ls -la /usr/local/sbin/*
  - make -C test streamGCC
  - /usr/local/bin/likwid-perfctr -i
  - /usr/local/bin/likwid-bench -t copy -w N:100MB:2
  - make -C test test-msr-access
  - sudo test/test-msr-access
  - sudo chown root:root test/test-msr-access
  - sudo chmod u+s test/test-msr-access
  - ls -la test/test-msr-access
  - test/test-msr-access
